<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="resources/styles/custom.css">
</head>

<body>
    <header>
        <div class="container header"><i class="fas fa-chess-pawn"></i>
            <h1 class="d-inline-block">Board Game Suggester</h1>
        </div>
    </header>
    <div class="container d-flex justify-content-center">
        <form id="qForm">
            <div class="container">
                <fieldset>
                    <h3><i class="fas fa-stopwatch"></i> How long of a game are you looking for?</h3>

                    <input type="radio" name="q1" value="1" id="Length1" required>
                    <label for="Length1">
                        I want something short and quick
                    </label>
                    <br>
                    <input type="radio" name="q1" value="2" id="Length2" required>
                    <label for="Length2">
                        About a half hour of solid game action
                    </label>
                    <br>
                    <input type="radio" name="q1" value="3" id="Length3" required>
                    <label for="Length3">
                        Something long enough to getabsorbed in
                    </label>

                    <br>
                    <input type="radio" name="q1" value="4" id="Length4" required>
                    <label for="Length4">
                        I want the game to last all night!
                    </label>
                </fieldset>
                <fieldset>
                    <h3><i class="fas fa-square-root-alt"></i> How complex do you like your games?</h3>

                    <input type="radio" name="q2" value="1" id="Comp1" required>
                    <label for="Comp1">
                        Simple. I want to be able to talk over the game
                    </label>
                    <br>
                    <input type="radio" name="q2" value="2" id="Comp2" required>
                    <label for="Comp2">
                        Nothing too complicated, but with some depth
                    </label>
                    <br>
                    <input type="radio" name="q2" value="3" id="Comp3" required>
                    <label for="Comp3">
                        I want something where I can get lost in the strategy
                    </label>
                    <br>
                    <input type="radio" name="q2" value="4" id="Comp4" required>
                    <label for="Comp4">
                        I want to consult the manual every 5 minutes
                    </label>
                </fieldset>
                <fieldset class="container">
                    <h3><i class="fas fa-users"></i> How many players?</h3>
                    <div class="text-center">
                        <select class="form-select" aria-label="Default select example" name="q3" id="playnum" required>
                            <option selected></option>
                            <option value="2">2 Players</option>
                            <option value="3">3 Players</option>
                            <option value="4">4 Players</option>
                            <option value="5">5 Players</option>
                            <option value="6">6 Players</option>
                            <option value="7">7 Players</option>
                            <option value="8">8 Players</option>
                            <option value="9">9 Players</option>
                            <option value="10">10 Players</option>
                        </select>
                    </div>
                </fieldset>
                <fieldset>
                    <h3>Flavor Type</h3>
                    <div class="form-check form-switch mx-2">
                        <input class="form-check-input" type="checkbox" id="genre-switch">
                        <label class="form-check-label" for="genre-switch">Filter by Flavor</label>
                    </div>
                    <br>

                    <input type="checkbox" name="q2" value="true" id="horror">
                    <label for="horror">
                        Spooky and Creepy
                    </label>
                    <br>
                    <input type="checkbox" name="q2" value="2" id="adventure">
                    <label for="adventure">
                        Adventure and Treasure
                    </label>
                    <br>
                    <input type="checkbox" name="q2" value="3" id="empire">
                    <label for="empire">
                        Gimme all the Money/Buildings/Resources!!
                    </label>

                    <br>
                    <input type="checkbox" name="q2" value="4" id="fantasy">
                    <label for="fantasy">
                        Fantasy and Medieval
                    </label>
                    <br>
                    <input type="checkbox" name="q2" value="4" id="deduction">
                    <label for="deduction">
                        Deduction and Deciet
                    </label>
                    <br>

                </fieldset>
            </div>
            <div class="text-center">
                <div class="text-center">
                    <p>
                    <div class="text-center">
                        <a href="#results"><button type="submit" id="button" value="Submit"
                                class="btn btn-outline-primary">Submit</button></a>

                        <div class="text-center">

                            <div id="results"></div>

                        </div>

                    </div>

        </form>
        <div id="results">

        </div>

    </div>
    <div style="height: 10vh;"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <script src="resources/js/app.js" async defer></script>
</body>

</html>
